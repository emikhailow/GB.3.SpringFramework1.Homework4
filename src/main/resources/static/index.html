<!DOCTYPE html>
<html lang="en" ng-app="homework4">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h3>Item list</h3>
    <div class="input-group mb-3">
        <input type="text" id="newItemInputField" value="{{myValue}}" class="form-control" placeholder="New item's title" aria-label="New item's title" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" ng-click="addItem(myValue)">Add</button>
        </div>
    </div>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="s in ProductsList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>{{s.cost}}</td>
            <!--<td>
                <button class="btn btn-primary" ng-click="changeScore(s.id, -5)">-</button>
                {{s.score}}
                <button class="btn btn-primary" ng-click="changeScore(s.id, 5)">+</button>
            </td>-->
            <td>
                <button class="btn btn-danger" ng-click="removeItem(s.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
