<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Sign in
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="align-middle" ng-submit="tryToSignUp()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="newUserLoginField" class="form-control" ng-model="newUser.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="newUserPasswordField" class="form-control" ng-model="newUser.password"
                                   type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <input id="newUserEmailField" class="form-control" ng-model="newUser.email" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <button id="newUserSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Sign up
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <h3>Item list</h3>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <form novalidate ng-submit="loadProducts()">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input class="form-control" id="filterTitle" type="text" placeholder="title"
                                   ng-model="filter.title_part">
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control" id="filterMinPrice" type="text" placeholder="min"
                                   ng-model="filter.min_price">
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control" id="filterMaxPrice" type="text" placeholder="max"
                                   ng-model="filter.max_price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <table class="table table-hover" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Price</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tbody>
                    <tr ng-repeat="s in ProductsList">
                        <td>{{s.id}}</td>
                        <td>{{s.title}}</td>
                        <td>{{s.price}}</td>
                        <!--<td>
                            <button class="btn btn-primary" ng-click="changeScore(s.id, -5)">-</button>
                            {{s.score}}
                            <button class="btn btn-primary" ng-click="changeScore(s.id, 5)">+</button>
                        </td>-->
                        <td>
                            <button class="btn btn-danger" ng-click="addToCart(s.id)">Добавить</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="removeItem(s.id)">Удалить</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2">
                <form novalidate ng-submit="addItem()">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input class="form-control" id="newItemTitle" type="text" placeholder="title"
                                   ng-model="newItem.title">
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control" id="newItemPrice" type="text" placeholder="price"
                                   ng-model="newItem.price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Add item</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <h3>Your cart</h3>
                <table class="table table-hover" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Price</td>
                    </tr>
                    <tbody>
                    <tr ng-repeat="c in CartList">
                        <td>{{c.id}}</td>
                        <td>{{c.title}}</td>
                        <td>{{c.price}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2">
            </div>
        </div>

    </div>

</div>
</body>
</html>
